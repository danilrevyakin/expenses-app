name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: flask-app-image:latest
          outputs: type=docker,dest=/tmp/flask-app-image.tar

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-image
          path: /tmp/flask-app-image.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: flask-app-image
          path: /tmp
      
      - name: Start and verify Docker service
        run: |
          sudo service docker start
          sudo docker info

      - name: Load Docker image
        run: |
          sudo docker load --input /tmp/flask-app-image.tar
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add EC2 host to known hosts
        run: ssh-keyscan -H ${{ secrets.INSTANCE_IP }}>> ~/.ssh/known_hosts

      - name: Deploy to AWS EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.INSTANCE_IP }} \
          "cd /home/ec2-user/expenses-app && docker run -d -p 80:5000 flask-app-image"
