name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          tags: flask-app-image:latest
          outputs: type=docker,dest=/tmp/flask-app-image.tar

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-image
          path: /tmp/flask-app-image.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: flask-app-image
          path: /tmp

      - name: Load Docker image
        run: |
          sudo docker load --input /tmp/flask-app-image.tar

      - name: Git clone the repository
        uses: actions/checkout@v4
      
      - name: executing remote ssh commands using password  
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}  
          username: ${{ secrets.EC2_USER }}  
          key: ${{ secrets.EC2_KEY }} 
          port: 22
          script: |
            cd expenses-app
            sudo systemctl start docker
            scp /tmp/flask-app-image.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/flask-app-image.tar
            sudo docker load --input /tmp/flask-app-image.tar
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            sudo docker run -d --name flask-app -p 80:5000 flask-app-image
