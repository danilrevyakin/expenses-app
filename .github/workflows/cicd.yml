name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t flask-app:${{ github.sha }} .
          docker save flask-app:${{ github.sha }} > flask-app.tar

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-image
          path: ./flask-app.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Кроки для розгортання
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: flask-app-image
          path: ./flask-app.tar

      - name: Load Docker image
        run: |
          docker load < flask-app.tar

      - name: Deploy to AWS EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          INSTANCE_IP: ${{ secrets.INSTANCE_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ env.INSTANCE_IP }} \
          "docker run -d -p 80:5000 flask-app:${{ github.sha }}"
